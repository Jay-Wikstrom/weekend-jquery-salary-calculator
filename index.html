<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <section>
        <h2>Add Employee</h2>
        <input placeholder="First Name" id="firstName" />
        <input placeholder="Last Name" id="lastName" />
        <input placeholder="ID" id="inputId" />
        <input placeholder="Title" id="title" />
        <input placeholder="Annual Salary" id="annualSalary" />
        <br>
        <button id="submit">Submit</button>
        <br>
    </section>

    <section>
        <h2>Employees</h2>
    </section>

    <section>
        <form id="holder">
            <label for="firstNameForm">First Name</label>
            <label for="lastNameForm">Last Name</label>
            <label for="idForm">ID</label>
            <label for="titleForm">Title</label>
            <label for="annualSalaryForm">Annual Salary</label>

        </form>
    </section>

    <section>
        <h3 id="totalMonthly">Total Monthly: <span id=monthly>$</span></h3>
    </section>
</body>
</html>
